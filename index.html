<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="main.css">
<style>

</style>
</head>
<body onload="loadPage()">
  <div>
        <!-- header -->
        <header class="p-3 mb-3 border-bottom">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <!-- list tab -->
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a id="nameAccout" href="#" class="nav-link px-2 link-secondary">Hai Ninh PC</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">Empty</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">Empty</a></li>
              <li><a href="#" class="nav-link px-2 link-dark">Empty</a></li>
            </ul>
            <!-- tìm kiếm -->
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input oninput="seachProduct(this.value)" type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>
            
            
            
            
            <!-- giỏ hàng -->
            <div>
              <!-- Button List Cart -->
              <button type="button" class="btn btn-primary position-relative" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="listCart()">

                <span id="numberCardRed" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" hidden>
                  <!-- number Cart(red - dot) -->
                  
                  <span class="visually-hidden">unread messages</span>
                </span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-basket3" viewBox="0 0 16 16">
                  <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM3.394 15l-1.48-6h-.97l1.525 6.426a.75.75 0 0 0 .729.574h9.606a.75.75 0 0 0 .73-.574L15.056 9h-.972l-1.479 6h-9.21z"></path>
                </svg>
                  Giỏ Hàng
              </button>
              <!-- Modal -->
                <!-- Modal -->
                <div class="modal fade" data-bs-backdrop="static"  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Giỏ Hàng</h5>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                      </div>
                      <div class="modal-body">
                        <div class="overflowcss" id="listCart">
                                  <!-- Card Product -->
                        </div>
                      </div>
                      <div class="modal-footer">
                        <p style="margin-right: 100px" id="totalCart"></p>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="buyInCart()">Mua</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>



            

            <button style='margin-left: 10px;' type="button" class="btn btn-primary position-relative" data-bs-toggle="modal" data-bs-target="#buyModal" onclick="listBuy()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
              </svg>                Đã mua
            </button>
            <!-- Modal -->
              <!-- Modal -->
              <div class="modal fade" data-bs-backdrop="static"  id="buyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Đã mua</h5>
                      <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                    </div>
                    <div class="modal-body">
                      <div class="overflowcss" id="listBuy">
                                <!-- Buy Product -->
                      </div>
                    </div>
                    <div class="modal-footer">
                      <p style="margin-right: 100px" id="totalBuy"></p>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                  </div>
                </div>
              </div>
           </div>



          </div>
        </div>
        </header>

      <div style="display: flex; justify-content: space-between; padding: 0px 40px;">
            <!-- Side Bar----------------------------- -->
            <div style="border: 1px solid black; width: 281px">
                <div class="flex-shrink-0 p-3 bg-white" style="width: 100%;">
                      <svg class="bi pe-none me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                      <span class="fs-5 fw-semibold">Danh mục</span>
                    <ul class="list-unstyled ps-0">
                      <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
                          Máy tính
                        </button>
                        <div class="collapse" id="dashboard-collapse">
                          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a onclick="productChoice('laptop')" href="#" class="link-dark d-inline-flex text-decoration-none rounded">Laptop</a></li>
                            <li><a onclick="productChoice('pc')" href="#" class="link-dark d-inline-flex text-decoration-none rounded">PC</a></li>
                            <li><a onclick="getProduct()" href="#" class="link-dark d-inline-flex text-decoration-none rounded">Tất cả</a></li>
                          </ul>
                        </div>
                      </li>
                      <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">
                          Linh kiện
                        </button>
                        <div class="collapse" id="orders-collapse">
                          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Ram</a></li>
                            <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Main</a></li>
                            <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">VGA</a></li>
                            <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Màn hình</a></li>
                            <li><a href="#" class="link-dark d-inline-flex text-decoration-none rounded">Khác</a></li>

                          </ul>
                        </div>
                      </li>
                      <li class="border-top my-3"></li>
                      <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
                          Tài khoản
                        </button>
                        <div class="collapse" id="account-collapse">
                          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a onclick="infoAccout()" href="#" class="link-dark d-inline-flex text-decoration-none rounded">Thông tin</a></li>
                            <li><a onclick="changePassword()" href="#" class="link-dark d-inline-flex text-decoration-none rounded">Đổi mật khẩu</a></li>
                            <li><a onclick="signOut()" href="#" class="link-dark d-inline-flex text-decoration-none rounded">Đăng xuất</a></li>
                          </ul>
                        </div>
                      </li>
                    </ul>
                  </div>
            </div>
            <!-- Main------------------- -->
            <div style="border: 1px solid ; width: 100%; margin-left: 10px;">
              <div class="container">
                <!-- Product -->
                <div id="product" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-md-4 g-4">
                </div>
              </div>
            </div>
      </div>
      <!-- footer------------------- -->
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <span class="mb-3 mb-md-0 text-muted">© 2022 Company, Inc</span>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
          <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
          <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
        </ul>
      </footer>

  </div>
<script src="main.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
